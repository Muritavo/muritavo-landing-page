                <path d="m12 24.4219v-16.015l11.591 11.619h-6.781l-.411.124z" fill="#000" />
                <path d="m21.0845 25.0962-3.605 1.535-4.682-11.089 3.686-1.553z" fill="#000" />
                <g fill="#fff">
                    <path d="m19.751 24.4155-1.844.774-3.1-7.374 1.841-.775z" />
                    <path d="m13 10.814v11.188l2.969-2.866.428-.139h4.768z" />
                </g>
