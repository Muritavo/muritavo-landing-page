                    <animateTransform additive="sum" attributeName="transform" attributeType="XML" type="rotate"
                        values="0 0 0;-4 0 0;0 0 0" dur="8.2s" repeatCount="indefinite" />
                </circle>
                <circle shape-rendering="optimizeSpeed" cx="50%" cy="50%" r="230" fill="rgb(232, 178, 0)"
                    transform="translate(330,-150)">
                    <animateTransform attributeName="transform" attributeType="XML" type="translate"
