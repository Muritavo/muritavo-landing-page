                        values="0 0 0;-3 0 0;0 0 0" dur="7.8s" repeatCount="indefinite" />
                </circle>
            </g>

        </g>
    </svg>
    <defs>
        <filter id='shadow' color-interpolation-filters="sRGB">
            <feDropShadow dx="2" dy="2" stdDeviation="8" flood-opacity="0.8" />
        </filter>
    </defs>
    <g id="recursion">
