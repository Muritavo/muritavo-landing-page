                    values="0 0 0;-4 0 0;0 0 0" dur="9.2s" repeatCount="indefinite" />
            </circle>
            <circle shape-rendering="optimizeSpeed" cx="50%" cy="50%" r="190" fill="rgb(232, 178, 0)"
