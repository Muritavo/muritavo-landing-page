                <animateTransform additive="sum" attributeName="transform" attributeType="XML" type="rotate"
                    values="0 0 0;-6 0 0;0 0 0" dur="8s" repeatCount="indefinite" />
            </circle>
            <g transform="translate(-50, 0)">
                <circle shape-rendering="optimizeSpeed" cx="50%" cy="50%" r="200" fill="rgb(232, 178, 0)"
                    transform="translate(200,200)">
                    <animateTransform attributeName="transform" attributeType="XML" type="translate"
                        values="200,200;180 200;200,200;220 200;200,200" dur="5.2" repeatCount="indefinite" />
                    <animateTransform additive="sum" attributeName="transform" attributeType="XML" type="rotate"
                        values="0 0 0;4 0 0;0 0 0" dur="9.6s" repeatCount="indefinite" />
                </circle>
                <circle shape-rendering="optimizeSpeed" cx="50%" cy="50%" r="155" fill="rgb(232, 178, 0)"
