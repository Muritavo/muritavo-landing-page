    <use xlink:href="#recursion" id="r3" transform="scale(0.9)" transform-origin="50% 120%" opacity="0.4" />
    <use xlink:href="#r3" id="r4" transform="scale(0.9)" transform-origin="50% 120%" opacity="0.2" />
    <use xlink:href="#r4" id="r5" transform="scale(0.9)" transform-origin="50% 120%" opacity="0.9" />
    <use xlink:href="#r5" id="r6" transform="scale(0.9)" transform-origin="50% 120%" opacity="0.9" />
    <use xlink:href="#r6" id="r7" transform="scale(0.9)" transform-origin="50% 120%" opacity="0.9" />
